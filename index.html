<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Album Cover</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="front" class="album">
        <div id="title-box">

          <!-- Level 4 'PHARRELL WILLIAMS' Header -->
           <h4>PHARRELL WILLIAMS
           <!-- Level 2 'HAPPY' Header -->
            <h2>HAPPY</h2>

          <!-- Level 4 '| FROM DESPICABLE ME...' Header -->
           <h4>| FROM DESPICABLE ME 2</h4>
        </div>
      </div>

      <div id="back" class="album">

        <!-- Level 3 '| FROM DESPICABLE ME...' Header -->
         <h3>| FROM DESPICABLE ME 2 SOUNDTRACK</h3>
        <!-- Level 1 'HAPPY' Header -->
         <h1>HAPPY</h1>

        <!-- Level 3 'WRITTEN BY...' Header -->
         <h3>WRITTEN BY PHARRELLWILLIAMS</h3>

        <!-- pararaph text 'PUBLISHED BY...' -->
         <P>PUBLISHED BY UNIVERSAL MUSIC PUBLISHING GROUP</P>

        <!-- span text 'PHARRELLWILLIAMS.COM' -->
         <p>Visit <span>PHARRELLWILLIAMS.COM</span> for more info.</p>

        <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/columbia-logo.png] -->
        <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Columbia Records Logo">


        <!-- span text 'COLUMBIARECORDS.COM' -->
         <p>Check out <span>COLUMBIARECORDS.COM</span> for more music</p>

        <br>

        <!-- display the images hosted on [https://s3.amazonaws.com/learn-verified/sony-logo.png] -->
        <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Sony Music Logo">


      </div>
    </div>
  </body>
</html>
